{% extends 'base.html' %}

{% block content %}

<div class="row">

  <div class="col-10">
    <a href="{{ products.url }}"><h1>{{  products.name }}</h1></a>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <img src="{{ products.image.url }}" class="img-fluid" />
  </div>

</div>

<div class="row pt-2">
  <div class="col-4">
    <h4><span class="oi oi-magnifying-glass"></span> selles by {{ products.seller.username }}</h4>
  </div>
  <div class="col-4 text-right">
    <h4><span class="oi oi-clock"></span> {{ products.pub_date  }}</h4>
  </div>
</div>
    <div class="col-4">
    <h4><span class="oi oi-dollar"></span> {{  products.price }}</h4>
  </div>

<div class="row">
  <div class="col-8">
    <p>{{  products.detail }}</p>
  </div>
</div>



{% endblock %}
